<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .card {
            background-color: #333;
            color: white;
            max-width: 400px;
            margin: 30vh auto;
            padding: 20px;
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><h1 style="margin-right: 6rem;">The Job Junction</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            
            <div class="d-flex">
                <p style="margin-top: 0.5rem; margin-bottom: 0; margin-right: 0.5rem;">Have no account?</p>
                <a href="/signup" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="card">
        <form action="/login" method="POST">
            <h2>Log in</h2>
            <p>As:</p>
            <div class="mb-3">
                <select name="user_type" class="form-select" required>
                    <option value="student">Student</option>
                    <option value="organization">Organization</option>
                </select>
            </div>
            <hr>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>

    
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-text">
                &copy; 2023 Seeker. All rights reserved.
            </span>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="modal" tabindex="-1" role="dialog" id="notificationModal" style="color: black;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            {% if messages[1] == 'success' %}
                                <div class="icon">
                                    <img src="../images/correct-sign.gif" alt="">
                                </div>
                            {% elif messages[1] == 'error' %}
                                <div class="icon">
                                    <img src="../images/cross-sign.gif" alt="">
                                </div>
                            {% endif %}
                            <p>{{ messages[0] }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                var notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
                notificationModal.show();
                });
            </script>
        {% endif %}
    {% endwith %}

  <!-- Add Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
